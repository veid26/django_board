{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}Django_Boards{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block stylesheet %}{% endblock %}
</head>
<body>
	
  {% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %}
  {% block content %}<table class="table">
    <thead class="thead-inverse">
      <tr>
        <th><strong>Boards:</strong> {{ boards_count }}</th>
        <th><strong>Posts:</strong> {{ posts_count}}</th>
        <th><strong>Topics</strong>{{ topic.subject }}</th>
        <th><strong>Last Post</strong></th>
      </tr>
    </thead>
  {% endblock %}
</body>
</html>
